<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Douglas Stout — Remote Operations & SCADA</title>
<meta name="description" content="Douglas Stout — Remote Operations Specialist (Wind & SCADA Systems)" />

<style>
  /* ====== Squarespace-ish, clean + card-based ====== */
  :root{
    --bg: #0b0f19;
    --bg2:#0f1629;
    --card:#111827;
    --card2:#0f172a;
    --text:#e5e7eb;
    --muted:#9ca3af;
    --line:#1f2a44;
    --accent:#60a5fa;

    --shadow: 0 18px 42px rgba(0,0,0,.35);
    --radius: 18px;
    --max: 1080px;

    --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
  }

  /* Light theme tokens (applied when [data-theme="light"]) */
  [data-theme="light"]{
    --bg:#ffffff;
    --bg2:#f8fafc;
    --card:#ffffff;
    --card2:#f8fafc;
    --text:#0f172a;
    --muted:#475569;
    --line:#e2e8f0;
    --accent:#1d4ed8;
    --shadow: 0 18px 42px rgba(2,6,23,.12);
  }

  *{ box-sizing:border-box; }
  html,body{ height:100%; }
  body{
    margin:0;
    font-family:var(--font);
    background:
      radial-gradient(1200px 700px at 15% 0%, rgba(96,165,250,.16), transparent 55%),
      radial-gradient(900px 600px at 90% 10%, rgba(99,102,241,.16), transparent 55%),
      linear-gradient(180deg, var(--bg) 0%, var(--bg2) 100%);
    color:var(--text);
    line-height:1.6;
  }

  a{ color:var(--accent); text-decoration:none; }
  a:hover{ text-decoration:underline; }

  .wrap{
    max-width:var(--max);
    margin:0 auto;
    padding:28px 18px 72px;
  }

  /* Topbar */
  .topbar{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:14px;
    margin-bottom:16px;
  }
  .brand{
    display:flex;
    flex-direction:column;
    gap:4px;
  }
  .brand .name{
    font-weight:800;
    letter-spacing:-.02em;
    font-size:16px;
  }
  .brand .sub{
    color:var(--muted);
    font-size:13px;
    font-weight:600;
  }

  .controls{
    display:flex;
    flex-wrap:wrap;
    gap:10px;
    align-items:center;
  }

  .btn{
    appearance:none;
    border:1px solid var(--line);
    background:rgba(255,255,255,.06);
    color:var(--text);
    padding:10px 12px;
    border-radius:12px;
    font-weight:700;
    font-size:14px;
    cursor:pointer;
    backdrop-filter: blur(10px);
  }
  [data-theme="light"] .btn{
    background:#fff;
  }
  .btn:hover{ filter:brightness(1.04); }
  .btn.primary{
    background:linear-gradient(135deg, rgba(96,165,250,.95), rgba(59,130,246,.95));
    border-color:transparent;
    color:#08101f;
  }
  [data-theme="light"] .btn.primary{
    color:#fff;
    background:linear-gradient(135deg, #1d4ed8, #2563eb);
  }

  /* Layout */
  .hero{
    display:grid;
    grid-template-columns: 1.15fr 0.85fr;
    gap:16px;
    margin-bottom:16px: ;
  }
  @media (max-width: 920px){
    .hero{ grid-template-columns:1fr; }
  }

  .card{
    background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
    border:1px solid var(--line);
    border-radius:var(--radius);
    box-shadow:var(--shadow);
    overflow:hidden;
  }
  [data-theme="light"] .card{
    background: #fff;
  }

  .card .pad{ padding:22px; }

  .kicker{
    display:flex;
    flex-wrap:wrap;
    gap:8px;
    margin-top:14px;
  }
  .pill{
    display:inline-flex;
    align-items:center;
    gap:8px;
    padding:7px 10px;
    border-radius:999px;
    border:1px solid var(--line);
    color:var(--muted);
    background: rgba(0,0,0,.12);
    font-size:13px;
    font-weight:650;
  }
  [data-theme="light"] .pill{ background: var(--bg2); }

  h1{
    margin:0;
    font-size:34px;
    letter-spacing:-0.03em;
    line-height:1.15;
  }
  .role{
    margin:10px 0 0;
    color:var(--muted);
    font-weight:700;
  }
  .summary{
    margin:14px 0 0;
    color:var(--text);
    max-width: 70ch;
  }

  .grid{
    display:grid;
    grid-template-columns: 1.25fr 0.75fr;
    gap:16px;
    margin-top:16px;
  }
  @media (max-width: 920px){
    .grid{ grid-template-columns:1fr; }
  }

  .section-title{
    font-size:12px;
    letter-spacing:.14em;
    text-transform:uppercase;
    color:var(--muted);
    margin:0 0 10px;
    font-weight:800;
  }

  .list{
    margin:10px 0 0;
    padding-left:18px;
  }
  .list li{ margin:7px 0; }

  .tags{
    display:flex;
    flex-wrap:wrap;
    gap:8px;
    margin-top:10px;
  }
  .tag{
    font-size:13px;
    padding:7px 10px;
    border-radius:999px;
    border:1px solid var(--line);
    background: rgba(255,255,255,.05);
    color: var(--text);
  }
  [data-theme="light"] .tag{ background: var(--bg2); }

  .job{
    padding:16px;
    border-radius:16px;
    border:1px solid var(--line);
    background: rgba(255,255,255,.04);
  }
  [data-theme="light"] .job{ background: var(--bg2); }

  .jobhead{
    display:flex;
    flex-wrap:wrap;
    align-items:baseline;
    justify-content:space-between;
    gap:10px;
  }
  .job h3{
    margin:0;
    font-size:16px;
    letter-spacing:-0.01em;
  }
  .when{
    color:var(--muted);
    font-weight:750;
    font-size:13px;
    white-space:nowrap;
  }
  .where{
    margin:6px 0 0;
    color:var(--muted);
    font-size:13px;
    font-weight:650;
  }

  .stack{ display:flex; flex-direction:column; gap:12px; }

  footer{
    margin-top:22px;
    text-align:center;
    color:var(--muted);
    font-size:13px;
  }

  /* ====== Print-perfect styles ======
     - force light theme
     - remove gradients/shadows
     - single column
     - keep headings/jobs together
  */
  @media print{
    :root{
      --bg:#ffffff;
      --bg2:#ffffff;
      --card:#ffffff;
      --card2:#ffffff;
      --text:#000000;
      --muted:#333333;
      --line:#d0d7de;
      --accent:#000000;
      --shadow:none;
    }
    body{
      background:#fff !important;
      color:#000 !important;
    }
    .wrap{ padding:0; }
    .topbar{ display:none !important; }
    .card{ box-shadow:none !important; background:#fff !important; }
    .pill, .tag, .btn{
      background:#fff !important;
      color:#000 !important;
      border:1px solid var(--line) !important;
    }
    .hero, .grid{ grid-template-columns:1fr !important; }
    a{ color:#000 !important; text-decoration:none !important; }
    .job, .card{ break-inside:avoid; page-break-inside:avoid; }
    section, .card{ break-inside:avoid; page-break-inside:avoid; }
  }
</style>
</head>

<body>
<div class="wrap">

  <div class="topbar">
    <div class="brand">
      <div class="name">Douglas Stout</div>
      <div class="sub">Remote Operations • Wind • SCADA</div>
    </div>
    <div class="controls">
      <button class="btn" id="themeBtn" type="button" aria-label="Toggle dark mode">Toggle theme</button>
      <button class="btn" type="button" onclick="window.print()">Print / Save PDF</button>
      <a class="btn primary" href="#contact">Contact</a>
    </div>
  </div>

  <div class="hero">
    <div class="card">
